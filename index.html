<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDollar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="item header">
        <h1>PokeDollar</h1>
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="donate.html">Donate</a></li>
        </ul>
      </header>

      <main class="item main">
        <div class="input">
          <div class="firstInput">
            <output>xxx Dollar</output>

            <input
              type="text"
              name="firstAmount"
              id="firstAmount"
              pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
              value=""
              data-type="currency"
              placeholder="1,000.00"
            />

            <select name="firstCurrency" id="firstCurrency">
              <!-- <option value="currency">Currency</option> -->
            </select>
          </div>
          <div class="secondInput">
            <output>xxx Euro</output>

            <input
              type="text"
              name="secondAmount"
              id="secondAmount"
              pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
              value=""
              data-type="currency"
              placeholder="1,000.00"
            />

            <select name="secondCurrency" id="secondCurrency">
              <!-- <option value="currency">Currency</option> -->
            </select>
          </div>
        </div>

        <div class="output">
          <output></output>
          <button></button>
        </div>

        <div class="result">
          <div class="firstResult">
            <output></output>
          </div>

          <div class="secondResult">
            <output></output>
          </div>
        </div>
      </main>

      <aside class="item sidebar">Sidebar</aside>

      <div class="item ads">Ads</div>

      <div class="item footer">
        <a href=" " target="_blank"
          >&copy; 2021 PokeDollar. All rights reserved.</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
